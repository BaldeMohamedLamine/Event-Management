{% extends 'events/base.html' %}

{% block title %}Supprimer l'événement{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body text-center">
            <h2 class="text-danger">Supprimer l'événement</h2>
            <p class="mt-3">Êtes-vous sûr de vouloir supprimer l'événement <strong>"{{ object.title }}"</strong> ?</p>
            <p class="text-muted"><em>Cette action est irréversible.</em></p>
            
            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg me-2">Confirmer la suppression</button>
                <a href="{% url 'events:detail' object.uid %}" class="btn btn-secondary btn-lg">Annuler</a>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
    }
</style>
{% endblock %}
