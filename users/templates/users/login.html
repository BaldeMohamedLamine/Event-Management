{% extends 'users/base_users.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-5" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center text-primary mb-4"><i class="fas fa-sign-in-alt"></i> Se connecter</h2>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <!-- Champ Email -->
                <div class="form-outline mb-3">
                    {{ form.username }}
                    <label class="form-label" for="id_username">Email</label>
                </div>
                <!-- Champ Mot de passe -->
                <div class="form-outline mb-3">
                    {{ form.password }}
                    <label class="form-label" for="id_password">Mot de passe</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
            <p class="text-center mt-3">
                <a href="{% url 'users:password_reset_request' %}" class="text-decoration-none">Mot de passe oubli√© ?</a>
            </p>
            <p class="text-center mt-2">
                Pas encore de compte ? <a href="{% url 'users:register' %}" class="text-decoration-none text-success">S'inscrire</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
